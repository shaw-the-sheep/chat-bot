<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chatbot</title>
        <link rel="stylesheet" href="../static/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="chatbot">
            <header>
                <h1>Chatbot</h1>
            </header>
            <div class="chatbox">
                <ul>
                    {%for message in messages%}
                    <li class="{{message.sender}}"><p>{{message.content}}</p></li>
                    {%endfor%}
                </ul>
            </div>
            <form action="#" method="POST" class="chat-input">
                    <textarea name="question" id="question" placeholder="Type your message here..."></textarea>
                    <br>
                    <input name="submit" id="send-btn" type="submit" value="Send">
            </form>
        </div>
        <script>
                const textarea = document.getElementById("question");

                textarea.addEventListener("input", () => {
                textarea.style.height = "auto"; // Reset height
                textarea.style.height = `${Math.min(textarea.scrollHeight, 100)}px`; // Adjust height
                });
        </script>
        <script>
            
        </script>
    </body>

</html>
